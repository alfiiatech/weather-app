<div class="container">
    <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="Enter Location">
            <button (click)="search()">Search</button>
        </div>
        <div class="error" *ngIf="error">{{ error }}</div>
    </div>
</div>
